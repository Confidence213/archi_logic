<h2>{{ title }}</h2>
<ul>
    <li *ngFor="let subscription of subscriptionList">
        <div>
            Ticket N°{{ subscription.ticketNumber }} → {{ subscription.username }} purchased event with ID {{ subscription.eventId }}
            <app-subscription-destroyer [ticketNumber]=subscription.ticketNumber></app-subscription-destroyer>
        </div>
    </li>
</ul>
